<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>GitFind</h1>
       
        <div class="text">
            Find, <span class="changing-word">Anytime</span>
        </div>
        <form id="myform">
            <div class="search-box">
                <input type="text" id="search-input" name="q"  autocomplete="off">
                <button id="search-button"></button>
            </div>
        </form>
        <div id="result">
            <div id="profile-form" class="result-content"></div>
        </div>
    </div>
    <audio id="sound" src="bloop.mp3" preload="auto"></audio>
    <audio id="primary-button-sound" src="viewgit.mp3" preload="auto"></audio>
    <audio id="secondary-button-sound" src="close.wav" preload="auto"></audio>
    <script src="animation_text.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
